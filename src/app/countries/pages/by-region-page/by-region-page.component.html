<button 
    type="button" 
    *ngFor="let region of regions"
    class="btn btn-outline-primary mx-2 position-relative"
    [ngClass]="{'btn-outline-primary' : selectedRegion === region.value}"
    (click)="searchByRegion(region.value)">
    {{region.name}}
</button>

<div class="row">
    <div class="col">
        <hr>
        <shared-loading-spinner *ngIf="isLoading"></shared-loading-spinner>
        <countries-table [countries]="countries"></countries-table>
    </div>
</div>
